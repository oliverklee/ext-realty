<!-- ###IMPORT_BUTTON### -->
<div id="submitButtonContainer">
    <div id="openImmoImportButton">
        <form id="importForm" action="###MODULE_URL###" method="post">
            <p>
                <input id="importButton" type="submit" value="###LABEL_START_IMPORT###"
                       onclick="document.getElementById('importSpinner').style.display = 'block';
                    document.getElementById('importButton').disabled = true;
                    document.getElementById('importButton').style.color = '#ccc';
                    document.forms['importForm'].submit();
                    return false;"
                />
                <input type="hidden" name="tab" value="###TAB_NUMBER###"/>
                <input type="hidden" name="action" value="startImport"/>
            </p>
        </form>
    </div>
    <div id="importSpinner">
        <img src="gfx/spinner.gif" alt="###LABEL_IMPORT_IN_PROGRESS###"/>
    </div>
</div>
<!-- ###IMPORT_BUTTON### -->
